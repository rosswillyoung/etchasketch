<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
<style>
body {
    background-color: red;
    width: 75%;
    height: 75%;
    margin: auto;
}

#container {
    padding-top: 50px;
    margin: auto;
    display: grid;
    width: 800px;
    height: 500px;
}

#container > div {
    display: relative;
    background-color: gray;
    height: 100%;
    width: 100%;
}

</style>
</head>
<body>

    <div id="container">
    </div>
    <button type="button" id="button">Refresh</button>
</body>
</html>

<script>
var container = document.getElementById("container");
function createGrid(num=16) {
    /* Remove current grid */
    while (container.hasChildNodes()) {
	container.removeChild(container.lastChild)
    }

    /* Create the grid layout */
    var columns = "auto ";
    for (var i = 0; i < num - 1; i++) {
        columns = columns + "auto ";
    }
    container.style.gridTemplateColumns = columns;

    /* Add the necessary amount of divs */
    var x = 0;
    while (x < num) {
        for (var i = 0; i < num; i++) {
            var div = document.createElement("div");
            div.classList.add("innerDiv");
            container.appendChild(div);
            }
        x++
    }

    /* Add the mouseover event listeners to all
        the inner divs */
	var allDivs = document.getElementsByClassName("innerDiv");
	for (i = 0; i < allDivs.length; i++) {
	    allDivs[i].addEventListener("mouseover", changeColor);
	}

	function changeColor() {
	    this.style.backgroundColor = "black";
	}
}

createGrid();

document.getElementById("button").onclick = function() {createGrid(prompt("How many rows"))}

</script>
